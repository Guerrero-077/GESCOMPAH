<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content class="mat-dialog-content">
  <app-dymanic-forms #dynamicForm [formType]="data.formType" [initialData]="data.entity"
    [selectOptions]="data.selectOptions || {}" (formSubmit)="close($event)"></app-dymanic-forms>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="button-cancel">Cancelar</button>
  <button mat-button class="button-save" (click)="dynamicForm.onSubmit()">Guardar</button>
</mat-dialog-actions>
