<div class="action-buttons">
  <!-- 👁️ Ver -->
  <ng-container>
    <button *ngIf="showView" type="button" class="action-btn view-btn" (click)="handleView()" title="Ver detalles">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
        <circle cx="12" cy="12" r="3" />
      </svg>
    </button>
  </ng-container>

  <!-- ✏️ Editar -->
  <ng-container *appHasRoleAndPermission="'Administrador'; perms: 'CREAR'">
    <button *ngIf="showEdit" type="button" class="action-btn edit-btn" (click)="handleEdit()" title="Editar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
        <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z" />
      </svg>
    </button>
  </ng-container>

  <!-- 🗑️ Eliminar -->
  <ng-container *appHasRoleAndPermission="'Administrador'; perms: 'EDITAR'">
    <button *ngIf="showDelete" type="button" class="action-btn delete-btn" (click)="handleDelete()" title="Eliminar">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3,6 5,6 21,6" />
        <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2" />
        <line x1="10" y1="11" x2="10" y2="17" />
        <line x1="14" y1="11" x2="14" y2="17" />
      </svg>
    </button>
  </ng-container>

  <!-- 🗓️ Crear Citas -->
  <ng-container>
    <button *ngIf="showCreateAppointment" type="button" class="action-btn create-btn" (click)="handleCreateAppointment()" title="Agendar Cita">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <!-- marco -->
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <!-- línea de separación encabezado -->
        <line x1="3" y1="10" x2="21" y2="10"/>
        <!-- anillas del calendario -->
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
      </svg>
    </button>
  </ng-container>
</div>
