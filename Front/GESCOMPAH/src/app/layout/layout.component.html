<mat-drawer-container class="layout-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer #drawer class="layout-sidebar" mode="side" [opened]="true">
    <app-sidebar (closeSidebar)="drawer.toggle()"></app-sidebar>
  </mat-drawer>

  <!-- MAIN CONTENT -->
  <mat-drawer-content>
    <app-header [toggleDrawer]="toggleSidebar"></app-header>

    <div class="layout-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
