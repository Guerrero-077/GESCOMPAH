<div class="container d-flex justify-content-center align-items-center min-vh-100   ">
    <div class="row d-flex justify-content-center align-items-center">
        <!-- Logo -->
        <div class="text-center mb-4">
            <div class="mb-2">
                <img src="../../../../../..//public/Escudo-palermo.png" alt="Logo" width="60" height="60" class="img-fluid">
            </div>
            <h1 class="h4"></h1>
        </div>
    </div>

    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">

        <!-- Encabezado -->
        <div class="text-start mb-4 ">
            <h2 class="h5 texto">Iniciar Sesión</h2>
        </div>

        <!-- Formulario -->
        <form [formGroup]="formLogin" (ngSubmit)="login()">

            <div class="mb-3">
                <label for="email" class="form-label texto">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" formControlName="email"
                    placeholder="Correo Electrónico"
                    [class.is-invalid]="formLogin.get('email')?.invalid && formLogin.get('email')?.touched">

                <div *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched"
                    class="invalid-feedback">
                    El correo es requerido y debe ser válido.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label texto">Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    placeholder="Contraseña"
                    [class.is-invalid]="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">

                <div *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched"
                    class="invalid-feedback">
                    La contraseña es obligatoria.
                </div>
            </div>

            <div class="mb-3 text-end">
                <a href="#" class="small link-secondary">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="formLogin.invalid">
                Iniciar Sesión
            </button>
        </form>
        <div class="header text-end">

            <p class="mb-0">
                ¿No tienes cuenta?
                <a href="#" class="link-primary">Regístrate</a>
            </p>
        </div>
    </div>
</div>
