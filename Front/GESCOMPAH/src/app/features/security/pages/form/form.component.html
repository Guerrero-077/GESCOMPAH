<div class="row d-flex justify-content-center">
  <app-generic-table
    [data]="forms$ | async"
    [columns]="columns"
    [titulo]="'GestiÃ³n de Formularios'"
    [subTitulo]="'Administra los forumularios del sistema'"
    [createButtonLabel]="'Nuevo Formulario'"
    [showViewButton]="false"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    (create)="onCreateNew()">
  </app-generic-table>


  <ng-template #estadoTemplate let-row >
    <div class="d-inline-flex align-items-center gap-3 flex-nowrap">
      <span class="badge align-middle" [ngClass]="row.active ? 'badge-success--solid' : 'badge-warning'">
        {{ row.active ? 'Activo' : 'Inactivo' }}
      </span>

      <app-toggle-button-component class="align-middle"
        [checked]="row.active"
        (changed)="onToggleActive(row, $event)"
        [size]="20"
        [onColor]="'#388E3C'"
        [offColor]="'#9CA3AF'"
        [thumb]="'#ffffff'">
      </app-toggle-button-component>
    </div>
  </ng-template>

</div>
