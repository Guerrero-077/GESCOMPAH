<div class="row d-flex justify-content-center">
  <app-generic-table
    [data]="(persons$ | async) || []"
    [columns]="columns"
    [titulo]="'Personas'"
    [subTitulo]="'Gesiones las Personas del sistema'"
    [createButtonLabel]="'Nuevo Personas'"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    (view)="onView($event)"
    (create)="onCreateNew()">
  </app-generic-table>

  <!-- Template de estado -->
  <ng-template #estadoTemplate let-row >
    <div class="d-inline-flex align-items-center gap-3 flex-nowrap">
      <span class="badge align-middle" [ngClass]="row.active ? 'badge-success--solid' : 'badge-warning'">
        {{ row.active ? 'Activo' : 'Inactivo' }}
      </span>

      <app-toggle-button-component class="align-middle"
        [checked]="row.active"
        (changed)="onToggleActive(row, $event)"
        [size]="20" [onColor]="'#16a34a'" [offColor]="'#ef4444'" [thumb]="'#ffffff'">
      </app-toggle-button-component>
    </div>
  </ng-template>
</div>
