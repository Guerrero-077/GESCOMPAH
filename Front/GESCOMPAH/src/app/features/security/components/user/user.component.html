<div class="row d-flex justify-content-center">
  <app-generic-table [data]="(users$ | async) || []" [columns]="columns" (edit)="onEdit($event)"
    (delete)="onDelete($event)" (view)="onView($event)" (create)="onCreateNew()">
  </app-generic-table>

  <ng-template #estadoTemplate let-row>
    <mat-slide-toggle [checked]="row.active" (change)="onToggleActive(row, $event)">
    </mat-slide-toggle>
  </ng-template>


</div>
