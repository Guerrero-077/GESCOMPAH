<div class="row d-flex justify-content-center">
  <app-generic-table [data]="users" [columns]="columns" (edit)="onEdit($event)" (delete)="onDelete($event)"
    (view)="onView($event)" (create)="onCreateNew()">
  </app-generic-table>

  <ng-template #estadoTemplate let-row>
    <span class="badge" [ngClass]="row.active ? 'badge-success' : 'badge-danger'">
      {{ row.active ? 'Activo' : 'Inactivo' }}
    </span>
  </ng-template>
</div>
