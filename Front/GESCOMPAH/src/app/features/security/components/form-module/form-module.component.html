<div class="row d-flex justify-content-center">
    <app-generic-table
      [data]="(formModules$ | async) || []"
      [columns]="columns"
      [titulo]="'Formularios y modulos'"
      [subTitulo]="'Gesiones los formularios y modulos del sistema'"
      [createButtonLabel]="'Nuevo Formulario y Modulo'"
      [showViewButton]="false"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (view)="onView($event)"
      (create)="onCreateNew()">
    </app-generic-table>


    <ng-template #estadoTemplate let-row>
        <span class="badge badge-success">Activo</span>
    </ng-template>
</div>
