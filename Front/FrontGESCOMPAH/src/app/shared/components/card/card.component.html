<div class="local-card bg-white rounded-2">
    <!-- Contenedor de imagen -->
    <div class="image-container w-100 position-relative p-2">
        <img [src]="primaryImage" [alt]="local.name" class="local-image" loading="lazy">

        <!-- Tag de disponibilidad -->
        <div *ngIf="showAvailableTag && local.active" class="availability-tag">
            Disponible
        </div>
    </div>

    <!-- Contenido de la tarjeta -->
    <div class="card-content container">

        <div class="row p-0 m-0">
            <!-- Nombre del local -->
            <div class="info-lavel ">
                <span class="local-name d-flex justify-content-start w-100 p-0 m-0">{{ local.name }}</span>
            </div>
        </div>

        <div class="row p-0 m-0">
            <div class="description">
                <span>{{local.description}}</span>
            </div>
        </div>

        <div class="row m-0 p-0">
            <div class="col-6 d-block">
                <div>
                    <span>Dirección</span>
                </div>
                <div>
                    <span>{{local.address}}</span>
                </div>
            </div>
            <div class="col-6 d-block">
                <div>
                    <span>Area</span>
                </div>
                <div>
                    <span>{{local.areaM2}}</span>
                </div>

            </div>
        </div>

        <hr />

        <div class="row p-0 m-0">
            <div class="col-6">
                <div><span>Precio</span></div>
                <div><span>{{local.rentValueBase}}</span></div>
            </div>
            <div class="col-6">
                <div><span>Acciones</span></div>
                <div><span>
                        <!-- Botones de acción -->
                        <app-button (onView)="handleView()" (onEdit)="handleEdit()" (onDelete)="handleDelete()">
                        </app-button>
                    </span></div>
            </div>
        </div>

        </div> -->
