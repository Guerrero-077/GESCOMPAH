<div class="local-card">
    <!-- Contenedor de imagen -->
    <div class="image-container">
        <img [src]="primaryImage" [alt]="local.name" class="local-image" loading="lazy">
     
        <!-- Tag de disponibilidad -->
        <div *ngIf="showAvailableTag && local.active" class="availability-tag">
            Disponible
        </div>
    </div>

    <!-- Contenido de la tarjeta -->
    <div class="card-content">
        <!-- Nombre del local -->
        <h3 class="local-name">{{ local.name }}</h3>

        <!-- Información en dos columnas -->
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">Dirección</span>
                <span class="info-value">{{ local.description }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Área</span>
                <span class="info-value">{{ local.areaM2 }} m²</span>
            </div>
        </div>

        <!-- Precio -->
        <div class="rent-section">
            <span class="rent-label">Renta Mensual</span>
            <div class="rent-price">{{ formattedRent }}</div>
        </div>

        <!-- Botones de acción -->
        <app-action-button-componenet (onView)="handleView()" (onEdit)="handleEdit()"
            (onDelete)="handleDelete()"></app-action-button-componenet>
    </div>
</div>
