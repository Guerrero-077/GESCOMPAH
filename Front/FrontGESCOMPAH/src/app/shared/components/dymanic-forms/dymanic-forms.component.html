<form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngFor="let field of fields" class="mb-3" >
        <label *ngIf="field.name !== 'id'" class="form-label pe-4">{{ field.name }}</label>
        <ng-container [ngSwitch]="field.type">
            <input
                *ngSwitchCase="'text'"
                [formControlName]="field.name"
                class="form-control"
                type="text"
            />
            <input
                *ngSwitchCase="'date'"
                [formControlName]="field.name"
                class="form-control"
                type="date"
            />  
            <input
                *ngSwitchCase="'hidden'"
                [formControlName]="field.name"
                class="form-control"
                type="hidden"
            />
            <select
                *ngSwitchCase="'select'"
                [formControlName]="field.name"
                class="form-select"
            >
                <option value="">Seleccione...</option>
                <option *ngFor="let opt of field.options" [value]="opt.value">{{ opt.label }}</option>
            </select>
            <textarea
                *ngSwitchCase="'textarea'"
                [formControlName]="field.name"
                class="form-control"
            ></textarea>
            <mat-slide-toggle
                *ngSwitchCase="'checkbox'"
                [formControlName]="field.name"
                color="primary"
            >
            </mat-slide-toggle>
        </ng-container>
    </div>
</form>
