<div class="table-wrapper">

    <div class="div" style="display: flex; justify-content: space-between;">

        <mat-form-field appearance="outline" style="margin-bottom: 16px;">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search">
        </mat-form-field>

        <button>Gurdar</button>
    </div>


    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container *ngFor="let col of columns; let colIndex = index" [matColumnDef]="col.key.toString()">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.header }}</th>
            <td mat-cell *matCellDef="let row; let i = index">

                <ng-container *ngIf="col.type === 'index'">
                    {{ i + 1 }}
                </ng-container>

                <ng-container *ngIf="!col.type || col.type !== 'index'">
                    <ng-container *ngIf="!col.template">{{ row[col.key] }}</ng-container>
                    <ng-container *ngIf="col.template" [ngTemplateOutlet]="col.template"
                        [ngTemplateOutletContext]="{ $implicit: row }">
                    </ng-container>
                </ng-container>

            </td>
        </ng-container>



        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Detalles</th>
            <td mat-cell *matCellDef="let row">
                <!-- 👁️ Ver afuera -->
                <button mat-icon-button matTooltip="Ver" (click)="onView(row)">
                    <mat-icon>visibility</mat-icon>
                </button>

                <!-- Menú de acciones (Editar, Eliminar) -->
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onEdit(row)">
                        <mat-icon>edit</mat-icon>
                        Editar
                    </button>
                    <button mat-menu-item (click)="onDelete(row)">
                        <mat-icon>delete</mat-icon>
                        Eliminar
                    </button>
                </mat-menu>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="data.length" [pageSize]="10"></mat-paginator>
</div>
