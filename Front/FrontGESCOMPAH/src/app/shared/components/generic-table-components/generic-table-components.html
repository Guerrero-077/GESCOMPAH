<div class="table-wrapper">

    <!-- ðŸ“Œ Header -->
    <div class="table-header d-flex justify-content-between align-items-center">
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
        </mat-form-field>

        <button mat-button matButton="filled" class="boton" (click)="onCreate()">{{createButtonLabel}}</button>
    </div>

    <!-- ðŸ“Œ Tabla -->
    <div class="table-body">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Columnas dinÃ¡micas -->
            <ng-container *ngFor="let col of columns" [matColumnDef]="col.key.toString()">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.header }}</th>
                <td mat-cell *matCellDef="let row; let i = index">
                    <ng-container *ngIf="col.type === 'index'">{{ i + 1 }}</ng-container>

                    <ng-container *ngIf="!col.type || col.type !== 'index'">
                        <ng-container *ngIf="!col.template">{{ row[col.key] }}</ng-container>
                        <ng-container *ngIf="col.template" [ngTemplateOutlet]="col.template"
                            [ngTemplateOutletContext]="{ $implicit: row }">
                        </ng-container>
                    </ng-container>
                </td>
            </ng-container>

            <!-- Columna de acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Detalles</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="Ver" (click)="onView(row)">
                        <mat-icon>visibility</mat-icon>
                    </button>

                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onEdit(row)">
                            <mat-icon>edit</mat-icon>
                            Editar
                        </button>
                        <button mat-menu-item (click)="onDelete(row)">
                            <mat-icon>delete</mat-icon>
                            Eliminar
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <!-- Fila de encabezado y filas de datos -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="data-row" *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
    </div>

    <!-- ðŸ“Œ Footer -->
    <div class="table-footer">
        <mat-paginator class="custom-paginator" [length]="data.length" [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
