<h2 mat-dialog-title>Editar {{ formType }}</h2>

<mat-dialog-content class="mat-dialog-content">
  <app-dymanic-forms [formType]="formType" [initialData]="entity" (submitForm)="onSubmit($event)"></app-dymanic-forms>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()" color="warn">Cancelar</button>
  <button mat-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
