<div class="container-fluid d-flex justify-content-center align-items-center py-5">
  <div class="container-xl">
    <div class="row justify-content-center align-items-center min-vh-90 flex-column flex-md-row">

      <!-- Logo -->
      <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
        <div class="mb-3">
          <img src="../../../../../..//public/Escudo-palermo.png" alt="Logo" class="imagen-logo">
        </div>
        <div>
          <h2 class="text-green fw-bolder">GESCOMPH</h2>
          <p class="text-marmol fs-5 fw-semibold myn-1">Sistema de Gestión Comercial</p>
          <p class="text-marmol fs-6">Alcaldía de Palermo, Huila</p>
        </div>
      </div>

      <!-- Formulario -->
      <div class="col-12 col-md-6 col-lg-5">
        <div class="form p-4 border-green shadow-sm">
          <div class="text-start mb-4">
            <h4 class="text-green fw-medium">Olvidé mi Contraseña</h4>
            <p class="text-marmol mb-0">Ingrese su correo para recibir el código de recuperación</p>
          </div>

          <form>
            <div class="mb-3">
              <label for="email" class="form-label texto fw-medium text-green">Correo Electrónico</label>
              <input type="email" id="email" class="form-control border-green" placeholder="carlos.garcia@gmail.com">
              <div class="invalid-feedback d-block">
                El correo es requerido y debe ser válido.
              </div>
            </div>

            <button type="submit" class="btn btn-green w-100">Obtener Código</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
