<div class="row d-flex justify-content-center">
  <app-generic-table [data]="(formModules$ | async) || []" [columns]="columns" [titulo]="'Formularios y modulos'"
    [subTitulo]="'Gesiones los formularios y modulos del sistema'" [createButtonLabel]="'Nuevo Formulario y Modulo'"
    [showViewButton]="false" (edit)="onEdit($event)" (delete)="onDelete($event)" (view)="onView($event)"
    (create)="onCreateNew()">
  </app-generic-table>




  <!-- Template de estado -->

<ng-template #estadoTemplate let-row>
  <div class="d-inline-flex align-items-center gap-3 flex-nowrap">
    <span class="badge align-middle" [ngClass]="row.active ? 'badge-success--solid' : 'badge-warning'">
      {{ row.active ? 'Activo' : 'Inactivo' }}
    </span>

    <div *appHasRoleAndPermission="'Administrador'; perms: 'EDITAR'">
      <app-toggle-button-component
        class="align-middle"
        [checked]="row.active"
        (changed)="onToggleActive(row, $event)"
        [size]="20"
        [onColor]="'#388E3C'"
        [offColor]="'#9CA3AF'"
        [thumb]="'#ffffff'">
      </app-toggle-button-component>
    </div>

  </div>
</ng-template>


</div>
