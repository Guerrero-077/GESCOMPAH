<mat-drawer-container class="layout-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer #drawer class="layout-sidebar" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <app-sidebar (closeSidebar)="drawer.toggle()"></app-sidebar>
  </mat-drawer>

  <!-- MAIN CONTENT -->
  <mat-drawer-content class="body-textured">
    <app-header class="bg-primary" [toggleDrawer]="toggleSidebar"></app-header>

    <div class="layout-content">
      <div class="content-container bg-surface border-dashboard rounded shadow-1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
