<ion-card class="local-card">
  <div class="image-container">
    <ion-img [src]="primaryImage" [alt]="local.name" class="local-image"></ion-img>

    <div *ngIf="showAvailableTag" class="availability-tag" [class.unavailable]="!local.active">
      {{ local.active ? 'Disponible' : 'Ocupado' }}
    </div>
  </div>

  <ion-card-content class="card-content">
    <h3 class="local-name">{{ local.name }}</h3>
    <p class="description">{{ local.description }}</p>

    <ion-grid class="info-grid">
      <ion-row>
        <ion-col size="6">
          <span class="info-label">Dirección</span>
          <span class="info-value ellipsis">{{ local.address }}</span>
        </ion-col>
        <ion-col size="6" class="text-end">
          <span class="info-label">Área</span>
          <span class="info-value">{{ local.areaM2 }} m²</span>
        </ion-col>
      </ion-row>
    </ion-grid>

    <hr class="card-divider" />

    <div class="d-flex justify-content-between align-items-center footer">
      <div class="rent-section">
        <span class="rent-label">Precio</span>
        <div class="rent-price">{{ formattedRent }}</div>
      </div>

      <app-button (onView)="handleView()" (onEdit)="handleEdit()" (onDelete)="handleDelete()"></app-button>
    </div>
  </ion-card-content>
</ion-card>
